<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Form</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="info-block">
        <legend>Personal information</legend>
        <label class="form-field">Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
            required
          >
        </label>
        <label class="form-field">Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
            required
          >
        </label>
        <label class="form-field">How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
            required
          >
        </label>
        <label class="form-field">Full date of birth:
          <input
            type="date"
            name="dateOfBirth"
            placeholder="mm/dd/yyyy"
            maxlength="10"
          >
        </label>
        <label class="form-field last" >I accept the term of the agreement
          <input
            type="checkbox"
            name="agreement"
            required
          >
        </label>
      </fieldset>

      <fieldset class="info-block">
        <legend>Registration</legend>
        <label class="form-field">E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="form-field last">Password:
          <input
            type="password"
            name="pwd"
            minlength="6"
            maxlength="32"
            required
          >
        </label>
      </fieldset>

      <fieldset class="info-block">
        <legend>An interesting fact about you!</legend>
        <label class="form-field">Do you love cats?
          <input
            type="radio"
            name="cats"
            title="yes"
          > Yes
          <input
            type="radio"
            name="cats"
            title="no"
          > No
        </label>
        <label class="form-field">What is your favorite color?
          <input
            type="color"
            name="favColor"
          >
        </label>
        <label class="form-field">What time do you go to bed?
          <input
            type="time"
            name="timeToSleep"
          >
        </label>
        <label class="form-field">What are your favorite brand of cars?
          <select
            name="carBrand"
            multiple size="4"
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="form-field last">How do you rate our work?
          <input
            type="range"
            name="rateOurWork"
            min="0"
            max="100"
            step="10"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="info-block">
        <legend>Additional info:</legend>
        <label class="form-field">Comments:
          <textarea
            name="comment"
            cols="20"
            rows="0"
          >
          </textarea>
        </label>
        <label class="form-field last">Would you recommend us?
          <select name="recommendUs">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button
        class="button"
        type="submit"
        name="submitButton"
      >
        Submit
      </button>

    </form>
  </body>
</html>
