<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Form</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <main class="container">
        <fieldset class="info-block">
          <legend>Personal information</legend>
          <div class="form-field">
            <label for="surname">Surname: </label>
            <input
              type="text"
              id="surname"
              name="surname"
              autocomplete="off"
              required
            >
          </div>
          <div class="form-field">
            <label for="name">Name: </label>
            <input
              type="text"
              id="name"
              name="name"
              autocomplete="off"
              required
            >
          </div>
          <div class="form-field">
            <label for="age">How old are You? </label>
            <input
              type="number"
              id="age"
              name="age"
              min="1"
              max="100"
              value="12"
              required
            >
          </div>
          <div class="form-field">
            <label for="DOB">Full date of birth: </label>
            <input
              type="date"
              id="DOB"
              name="dateOfBirth"
              placeholder="mm/dd/yyyy"
              maxlength="10"
            >
          </div>
          <div class="form-field last">
            <div>
              <label for="terms">I accept the term of the agreement</label>
              <input
                type="checkbox"
                id="terms"
                name="agreement"
                required
              >
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Registration</legend>
          <div class="form-field">
            <label for="email">E-mail: </label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="email@example.com"
              required
            >
          </div>
          <div class="form-field last">
            <label for="pwd">Password: </label>
            <input
              type="password"
              id="pwd"
              name="pwd"
              minlength="6"
              maxlength="32"
              required
            >
          </div>
        </fieldset>

        <fieldset>
          <legend>An interesting fact about you!</legend>
          <div class="form-field">
            <label for="cats">Do you love cats? </label>
            <input
              type="radio"
              id="cats"
              name="cats"
              title="yes"
            > Yes
            <input
              type="radio"
              name="cats"
              title="no"
            > No
          </div>
          <div class="form-field">
            <label for="color">What is your favourite color? </label>
            <input
              type="color"
              id="color"
              name="favColor"
            >
          </div>
          <div class="form-field">
            <label for="sleep">What time do you go to bed? </label>
            <input
              type="time"
              id="sleep"
              name="timeToSleep"
              placeholder="--:--:-- -- "
            >
          </div>
          <div class="form-field">
            <label for="car">What are your favorite brand of cars? </label>
            <select
              name="carBrand"
              id="car"
              multiple size="4"
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
              <option value=" "> </option>
            </select>
          </div>
          <div class="form-field last">
            <label for="rate">How do you rate out work? </label>
            <input
            type="range"
            id="rate"
            name="rate"
            min="0"
            max="100"
            step="10"
            value="0"
            >
          </div>
        </fieldset>

        <fieldset>
          <legend>Additional info:</legend>
          <div class="form-field">
            <label for="comment">Comments: </label>
            <textarea
            name="comment"
            id="comment"
            cols="20"
            rows="0"
            >
            </textarea>
          </div>
          <div class="form-field last">
            <label for="rec">Would you recommend us? </label>
            <select name="recommendUs" id="rec">
              <option value="yes">Yes</option>
              <option value="maybe">Maybe</option>
              <option value="no">No</option>
            </select>
          </div>
        </fieldset>

        <div class="button">
          <button type="submit">
            Submit
          </button>
        </div>
      </main>
    </form>
  </body>
</html>
